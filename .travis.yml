language: objective-c
osx_image: xcode8.2
xcode_project: BridgeSDK.xcodeproj
xcode_scheme: BridgeSDK
cache:
- bundler
before_install:
- brew update
- bundle update
- echo -e "machine github.com\n  login $CI_USER_TOKEN" >> ~/.netrc
- openssl aes-256-cbc -K $encrypted_d59c41fdd72b_key -iv $encrypted_d59c41fdd72b_iv
  -in BridgeAdminCredentials.plist.enc -out BridgeAdminCredentials.plist -d
- mv BridgeAdminCredentials.plist ..
install:
- "./travis/install-mogenerator.sh"
- "./travis/install-appledoc.sh"
script:
- "./travis/build.sh"
